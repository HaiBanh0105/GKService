<body>
    <div class="login-container">
        <div class="logo">
            <h1>ğŸ“ TDTU</h1>
            <p>Há»‡ thá»‘ng thanh toÃ¡n há»c phÃ­</p>
        </div>

        <div class="error-message" id="errorMessage" style="display:none;"></div>
        <div class="success-message" id="successMessage" style="display:none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">TÃªn Ä‘Äƒng nháº­p</label>
                <input type="text" id="username" name="username" placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p" required>
            </div>

            <div class="form-group" style="position: relative;">
                <label for="password">Máº­t kháº©u</label>
                <input type="password" id="password" name="password" placeholder="Nháº­p máº­t kháº©u" required>
                <span class="password-toggle" id="passwordToggle">ğŸ‘ï¸</span>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">QuÃªn máº­t kháº©u?</a>
            </div>

                <span id="loginBtnText">ÄÄƒng nháº­p</span>

    <script>
const passwordInput = document.getElementById("password");
const passwordToggle = document.getElementById("passwordToggle");
passwordToggle.addEventListener("click", () => {
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
});

const loginForm = document.getElementById("loginForm");
const errorMessage = document.getElementById("errorMessage");
const successMessage = document.getElementById("successMessage");
const loginBtn = document.getElementById("loginBtn");
const loginBtnText = document.getElementById("loginBtnText");

function showError(msg) {
    errorMessage.style.display = 'block';
    errorMessage.innerText = msg;
    successMessage.style.display = 'none';
}

function showSuccess(msg) {
    successMessage.style.display = 'block';
    successMessage.innerText = msg;
    errorMessage.style.display = 'none';
}

loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    showError("");
    errorMessage.style.display = 'none';
    showSuccess("");
    successMessage.style.display = 'none';

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        showError("Vui lÃ²ng nháº­p Ä‘á»§ thÃ´ng tin!");
        return;
    }

    try {
        loginBtn.disabled = true;
        loginBtnText.textContent = 'Äang Ä‘Äƒng nháº­p...';

        // Äiá»u chá»‰nh URL theo cáº¥u hÃ¬nh XAMPP cá»§a báº¡n náº¿u khÃ¡c
        const response = await fetch("http://localhost:8080/GKService/backend/auth/login.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        let data = null;
        const text = await response.text();
        try { data = JSON.parse(text); } catch { /* ignore */ }

        if (!response.ok) {
            const msg = (data && data.message) ? data.message : `Lá»—i mÃ¡y chá»§ (${response.status})`;
            showError(msg);
            return;
        }

        if (data && data.status === "success") {
            showSuccess("ÄÄƒng nháº­p thÃ nh cÃ´ng!");
            localStorage.setItem("user", JSON.stringify(data.user));
            setTimeout(() => {
                window.location.href = "index.html";
            }, 800);
        } else {
            showError((data && data.message) ? data.message : "ÄÄƒng nháº­p tháº¥t báº¡i!");
        }
    } catch (err) {
        console.error(err);
        showError("Lá»—i káº¿t ná»‘i API!");
    } finally {
        loginBtn.disabled = false;
        loginBtnText.textContent = 'ÄÄƒng nháº­p';
    }
});
</script>
